<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contact | Dan Meyer</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container inner-header">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a id="site-logo" class="navbar-brand" href="#">Dan Meyer</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-pills navbar-right">
                        <li role="presentation"><a href="index.html">About</a></li>
                        <li role="presentation"><a href="portfolio.html">Portfolio</a></li>
                        <li role="presentation" class="active"><a href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <div id="main-container" class="container clearfix">
        <div class="row">
            <div class="col-md-8">
                <section class="panel panel-default main-content">
                    <div class="panel-heading">
                        <h1 class="panel-title main-content-heading">Contact</h1>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea class="form-control" id="message" rows="10"></textarea>
                            </div>
                            <button type="submit" id="btn-contact-submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                </section>
            </div>
            <div class="col-md-3 col-md-offset-1">
                <section class="panel panel-default sidebar">
                    <div class="panel-heading">
                        <h3 class="panel-title sidebar-title">Connect with Me</h3>
                    </div>
                    <div id="connect" class="panel-body">
                        <ul>
                            <li>
                                <a href="https://github.com/Somesing9" target="_blank"><img alt="Github Icon" class="socialmedia-icon" src="assets/images/github-icon.png"></a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/daniel-meyer-78353269" target="_blank"><img alt="LinkedIn Icon" class="socialmedia-icon" src="assets/images/linkedin-icon.png"></a>
                            </li>
                            <li>
                                <a href="http://stackoverflow.com/users/7834347/somesing9" target="_blank"><img alt="Stackoverflow Icon" class="socialmedia-icon" src="assets/images/stackoverflow-icon.png"></a>
                            </li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="copyright">&copy; 2017 Dan Meyer</p>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./assets/js/bootstrap.min.js"></script>
</body>

</html>
